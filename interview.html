      ## 📊 Escenario 2: Debugging de `groupby`
      
      👨‍🎓 **Un estudiante dice:** *"No sé qué pasa con este código."*
      
      ```python
      import pandas
      
      data = {
          'Nombre': ['Ana', 'Juan', 'Ana', 'Juan', 'Ana', 'Juan'],
          'Edad': [25, 30, 25, 30, 25, 30],
          'Puntuacion': [85, 90, 95, 88, 92, 89]
      }
      
      df = pd.DataFrame(data)
      
      grupo = df.groupby()
      promedios = grupo.mean()
      
      print(promedios)
      ```
      
      🔍 **¿Cómo ayudarías al estudiante?**
      
      ---
      name: solucion_groupby
      ## 🛠️ Solución al Problema de `groupby`
      
      📌 **Identificación del error:**
      - La función `groupby()` necesita al menos una columna como argumento.
      - Esta función agrupa datos basados en valores únicos de la columna especificada.
      
      🔧 **Código corregido:**
      ```python
      # Corrección - especificamos la columna 'Nombre'
      grupo = df.groupby('Nombre')
      promedios = grupo.mean()
      
      print(promedios)
      ```

      ## 🐞 Problemas en el Código
      
      📌 **Errores identificados:**
